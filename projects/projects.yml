- title: Spotify Today's Top Songs Dashboard
  path: https://econmaett.github.io/spotify-dashboard/dashboard.html
  image: images/spotify_todays-top-songs.jpg
  description: >
    Quarto dashboard accessing the Spotify Web API to create a dashboard of Today's Top Songs. 
    GitHub Actions automatically updates the dashboard every day at 9am. 
    It is based on Melissa van Bussel's award-winning submission to the Posit PBC Table Contest.
  categories: [R, Quarto, Dashboard]
  date: "2024-15-01"

